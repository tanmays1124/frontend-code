<!DOCTYPE html>
<html>
<head>
<title>Quiz Template</title>
<link rel="stylesheet" href="quiz_page.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz</h1>
    <div class="question-container">
      <p class="question">Question text here</p>
      <div class="centered-container">
        <div class="options-container">
          <div class="option-pair">
            <div class="option" data-answer="1">Option 1</div>
            <div class="option" data-answer="2">Option 2</div>
          </div>
          <div class="option-pair">
            <div class="option" data-answer="3">Option 3</div>
            <div class="option" data-answer="4">Option 4</div>
          </div>
        </div>
      </div>
    </div>
    <button class="next-button">Next</button>
  </div>
</body>
</html>
